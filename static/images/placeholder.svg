<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" stop-opacity="1" />
      <stop offset="100%" stop-color="#16213e" stop-opacity="1" />
    </linearGradient>
    <pattern id="pattern-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" />
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(53, 239, 255, 0.05)" stroke-width="0.5" />
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="300" height="450" fill="url(#gradient1)" />
  
  <!-- Grid pattern -->
  <rect width="300" height="450" fill="url(#pattern-grid)" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="60" fill="none" stroke="rgba(53, 239, 255, 0.15)" stroke-width="2" />
  <circle cx="150" cy="150" r="100" fill="none" stroke="rgba(53, 239, 255, 0.1)" stroke-width="1" />
  
  <!-- Image icon -->
  <path d="M180,130 h-60 a10,10 0 0 0 -10,10 v60 a10,10 0 0 0 10,10 h60 a10,10 0 0 0 10,-10 v-60 a10,10 0 0 0 -10,-10 z M130,150 a10,10 0 1 1 0,20 a10,10 0 1 1 0,-20 z M135,190 h50 v-15 l-20,-20 l-15,15 l-5,-5 l-10,10 z" 
        fill="rgba(53, 239, 255, 0.5)" filter="url(#glow)" />
  
  <!-- Text -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#35efff" text-anchor="middle">Image Not Available</text>
  
  <!-- Glowing accents -->
  <circle cx="250" cy="50" r="2" fill="#35efff" filter="url(#glow)" opacity="0.7" />
  <circle cx="50" cy="400" r="2" fill="#35efff" filter="url(#glow)" opacity="0.7" />
  <circle cx="280" cy="420" r="1.5" fill="#35efff" filter="url(#glow)" opacity="0.5" />
  
  <!-- Cyberpunk diagonal lines -->
  <line x1="0" y1="450" x2="50" y2="400" stroke="rgba(53, 239, 255, 0.2)" stroke-width="1" />
  <line x1="250" y1="450" x2="300" y2="400" stroke="rgba(53, 239, 255, 0.2)" stroke-width="1" />
  <line x1="0" y1="50" x2="50" y2="0" stroke="rgba(53, 239, 255, 0.2)" stroke-width="1" />
  <line x1="250" y1="50" x2="300" y2="0" stroke="rgba(53, 239, 255, 0.2)" stroke-width="1" />
</svg>