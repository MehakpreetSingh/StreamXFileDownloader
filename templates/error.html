<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX | Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a15;
            --darker-bg: #05050a;
            --card-bg: rgba(16, 16, 28, 0.6);
            --card-border: 1px solid rgba(53, 239, 255, 0.2);
            --card-border-radius: 8px;
            --text-primary: #ffffff;
            --text-secondary: #b4b4cc;
            --text-muted: #767688;
            --neon-blue: #35efff;
            --neon-blue-glow: rgba(53, 239, 255, 0.5);
            --button-bg: rgba(25, 25, 35, 0.8);
            --button-hover-bg: rgba(53, 239, 255, 0.15);
            --button-border: 1px solid rgba(53, 239, 255, 0.3);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 500px;
            padding: 40px;
            background-color: var(--card-bg);
            border: var(--card-border);
            border-radius: var(--card-border-radius);
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 4rem;
            color: #ff3562;
            margin-bottom: 20px;
        }

        .error-message {
            margin-bottom: 25px;
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            background-color: rgba(25, 25, 35, 0.8);
            border: 1px solid rgba(53, 239, 255, 0.3);
            border-radius: 5px;
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: rgba(53, 239, 255, 0.15);
            color: white;
            box-shadow: 0 0 10px rgba(53, 239, 255, 0.3);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="mb-4">Error</h1>
        <div class="error-message">
            {{ message }}
        </div>
        <a href="javascript:history.back()" class="back-button">
            <i class="bi bi-arrow-left me-2"></i> Go Back
        </a>
    </div>
</body>
</html>
